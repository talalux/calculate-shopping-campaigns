<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main_cart">
        <div class="container">
            <H1 class="title">Assignment</H1>
            <div class="items_wrapper">
            </div>
            <div class="price_detail_wrapper">
                <span class="title_cart">Items in cart:</span>
                <div class="items_in_cart">
                    -
                </div>
                <div class="campaign_wrapper">
                    <div class="list_campaign_amount">
                        <span class="campaign_title">Fixed amount: </span>
                        <span class="campaign_discount">-</span>
                    </div>
                    <div class="list_campaign_amount">
                        <span class="campaign_title">Percentage discount: </span>
                        <span class="campaign_discount">-</span>
                    </div>
                    <div class="list_campaign_amount">
                        <span class="campaign_title">Percentage discount by item category: </span>
                        <span class="campaign_discount">-</span>
                    </div>
                    <div class="list_campaign_amount">
                        <span class="campaign_title">Discount by points: </span>
                        <span class="campaign_discount">-</span>
                    </div>
                    <div class="list_campaign_amount">
                        <span class="campaign_title">Special campaigns: </span>
                        <span class="campaign_discount">-</span>
                    </div>
                </div>
                <div class="total_price_wrapper">
                    <div class="price_amount">
                        <span class="title_price">total discount:</span>
                        <span class="total_price">-</span>
                    </div>
                    <div class="price_amount">
                        <span class="title_price">total price:</span>
                        <span class="total_price">-</span>
                    </div>
                </div>
            </div>
            <div class="btn_submit">
                <span>Submit</span>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
